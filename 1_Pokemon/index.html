<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Pokémon Stats</h1>

    <label for="searchInput">Buscar Pokémon por número:</label>
    <input type="number" id="searchInput" placeholder="Número de Pokémon">
    <button onclick="searchPokemon()" class="btn">Buscar</button>
    <button onclick="getRandomPokemon()" class="btn">Obtener Pokémon Aleatorio</button>

    <div id="pokemonInfo">
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage" alt="Pokemon Image">
        <div id="chartContainer">
            <canvas id="statsChart"></canvas>
        </div>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poke.js"></script>
</body>

</html>
